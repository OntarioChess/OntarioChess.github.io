# Site settings
title: "Jekyll Resume Template"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "false"
resume_name:                    "OntarioChess"
resume_title:                   "Founded April 2023"

# used for the contact button in _layouts/resume.html
resume_contact_email:           ""

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "None"
resume_contact_address:         "None"

resume_header_contact_info:     "Ontario, Canada • Link Go Here • email go here"
display_header_contact_info:    "false"

resume_header_intro: "<p>OntarioChess is a dynamic and innovative chess organization that caters to chess enthusiasts in the province of Ontario and beyond. With a strong focus on online tournaments, OntarioChess brings the excitement of chess competitions to players of all levels, regardless of their location.

As a modern chess organization, OntarioChess has embraced the advancements in technology and the growing popularity of online chess. They organize and host a wide variety of online tournaments that cater to different skill levels, from beginners to seasoned players. These tournaments provide a platform for chess enthusiasts to showcase their skills, challenge themselves, and compete with players from different regions, both within Ontario and outside of the province.

The online tournaments organized by OntarioChess are known for their professionalism, fairness, and high level of competition. They follow standard chess regulations and provide a secure and user-friendly online platform for players to participate in the tournaments. Participants can enjoy the convenience of playing from the comfort of their own homes, eliminating the need for travel and making chess accessible to a wider audience.

OntarioChess is committed to promoting the growth of chess in Ontario and beyond, and their online tournaments have become a popular and inclusive way for chess players to connect, compete, and improve their skills. With a passionate team of organizers and a supportive community of players, OntarioChess continues to raise the bar in organizing top-notch online chess tournaments for chess enthusiasts of all ages and levels of expertise. Whether you are a beginner or a seasoned player, OntarioChess welcomes you to join their online tournaments and be part of the vibrant chess community. Checkmate! So, if you're looking to challenge yourself and compete with other chess enthusiasts, OntarioChess is the organization to watch out for! So, come join OntarioChess and experience the thrill of online chess competitions from the comfort of your own home, whether you are from Ontario or beyond! Let the games begin!</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true
# resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/jglovier/resume-template"
  resume_twitter_url:           "http://twitter.com/jglovier"
  resume_dribbble_url:          "https://dribbble.com/jag"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/joelglovier"
  # resume_instagram_url:         "insert your Instagram URL here"
  resume_website_url:           "http://joelglovier.com"
  resume_medium_url:            "https://medium.com/@jglovier"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

# Note: when editing locally, remember to restart
# your Jekyll server when you edit this file. Changes
# to _config.yml are only recognized when the server starts
